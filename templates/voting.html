{% extends "layout.html" %}
{% block content %}

What did you think of the recipe?
<form action="/recipe/{{ id }}/voting" method="POST">
    <input type="radio" name="vote" value="1" checked> It was good!

    <input type="hidden" name="id" value="{{ id }}">
    <input type="submit" value="Vote">
</form>
<br>
<a href="/recipe/{{ id }}">Return</a>
{% endblock %}
