<title>What to eat?</title>
<h1>What to eat?</h1>
<i>Get a random recipe from here:</i>
<form action="/random" method="POST">
    <input type="submit" value="Random recipe">
</form>
<i>Check out all the recipes!</i>
<a href="/allrecipes">All recipes</a> <br>
<a href="/newrecipe">Share a new recipe</a> <br>
<i>Looking for breakfast? Maybe lunch?</i> <br>
<form action="/mealtype" method="POST">
    <input type="radio" name="mealtype" value="Breakfast" checked>Breakfast
    <input type="radio" name="mealtype" value="Meal">Meal
    <input type="radio" name="mealtype" value="Snack">Snack
    <input type="radio" name="mealtype" value="Dessert">Dessert <br>
    <input type="submit" value="Show list">
</form>

{% if session.username %}
<p>Logged in as {{ session.username }}</p>
<a href="/profile">Go to your profile</a>
<a href="/logout">Log out</a>
{% else %}
<a href="/login">Login</a>
<a href="/register">Register</a>
{% endif %}
