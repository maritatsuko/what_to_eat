<title>What to eat?</title>
<h1>What to eat?</h1>

{% for item in recipe %}

{% endfor %} 
<i>Check out all the recipes!</i>

<a href="/logout">Log out</a>
{% else %}
<a href="/login">Login</a>
<a href="/register">Register</a>
{% endif %}
