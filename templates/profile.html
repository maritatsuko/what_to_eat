{% if session.username %}
<p>Hi {{ session.username }}!</p>
<a href="/logout">Log out</a>
<p>Here are the foods you have posted!</p>

<p>Here are your favorites!</p>
{% else %}
<p>You are currently not logged in. To view your profile, please log in first:</p>
<a href="/login">Login</a>
<a href="/register">Register</a>
{% endif %}
